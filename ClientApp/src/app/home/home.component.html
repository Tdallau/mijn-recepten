<ngx-spinner type="ball-spin-clockwise" size="large"></ngx-spinner>


<div class="form-group">
  <input type="text" class="form-control" id="search" required [(ngModel)]="term" name="search" #search="ngModel"
    placeholder="Zoeken" (input)="searchRecipe()">
</div>
<div class='list-group' *ngIf="recipes">
  <div class="list-group-item active">
    <div class="row">
      <div class="d-none d-sm-block col-sm-2">
        <b>Aanvrager</b>
      </div>
      <div class="col">
        <b>Recept</b>
      </div>
      <div class="col" *ngIf="user.user.role === 'Admin'">
        <b>verwijder</b>
      </div>
    </div>
  </div>
  <div class="list-group-item list-group-item-action pointer" *ngFor="let recipe of recipes" (click)="btnClick(recipe);">
    <div class="row">
      <div class="d-none d-sm-block col-sm-2">
        {{recipe.requester}}
      </div>
      <div class="col">
        {{recipe.name}}
      </div>
      <div class="col" *ngIf="user.user.role === 'Admin'">
        <i (click)="deleteRecipe()" class="nav-link text-dark">X</i>
      </div>
    </div>
  </div>
</div>
